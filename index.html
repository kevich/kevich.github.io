<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Kevich.github.io : ckeditor test" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
      <script type="text/javascript" src="/javascripts/ckeditor/ckeditor.js"></script>

    <title>Kevich.github.io</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h2 id="project_tagline">ckeditor test</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <textarea name="editor"></textarea>
            <textarea name="editor2"></textarea>
        </section>
    </div>
    <script>
        CKEDITOR.replace('editor', {
            toolbar: [
                ['Source', '-', 'Bold', 'Italic', '-', 'Subscript','Superscript', '-',
                    'NumberedList', 'BulletedList','Font','FontSize', '-', 'Link', 'Unlink']
            ],
            wordcount: {
                charLimit: 200
            },
            width: 600
        });
        CKEDITOR.replace('editor2', {
            toolbar: [
                ['Source', '-', 'Bold', 'Italic', '-', 'Subscript','Superscript', '-',
                    'NumberedList', 'BulletedList','Font','FontSize', '-', 'Link', 'Unlink']
            ],
            extraPlugins: 'autogrow,clipboard,font',
        width: 600
        });
    </script>

  </body>
</html>
